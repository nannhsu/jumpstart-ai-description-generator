<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chef Chat - Jumpstart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header/Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    header h1 {
      color: #ff6f3c;
      font-weight: 700;
      font-size: 1.8rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff6f3c;
      background: #fff3eb;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #ff6f3c;
      cursor: pointer;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px 10%;
    }

    .chat-box {
      border: 1px solid #ff6f3c;
      border-radius: 15px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #fff3eb;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-msg {
      background: #ff6f3c;
      color: #fff;
      align-self: flex-end;
    }

    .bot-msg {
      background: #fff;
      color: #333;
      align-self: flex-start;
      border: 1px solid #ff6f3c;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ff6f3c;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: #ff6f3c;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #ff3b1a;
    }

    /* Footer */
    footer {
      background: #222;
      color: #bbb;
      padding: 30px 10%;
      text-align: center;
    }

    footer a {
      color: #bbb;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff6f3c;
    }

    /* === Responsive Styles === */
    @media(max-width: 768px){
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        display: none;
        width: 100%;
        margin-top: 10px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 10px;
        padding: 10px 0;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        order: 2;
      }

      .chat-container {
        padding: 20px 5%;
      }

      .chat-box {
        height: 300px;
      }

      .chat-input input {
        padding: 10px;
      }

      .chat-input button {
        padding: 10px 15px;
      }
    }

    @media(max-width:480px){
      .chat-box { height: 250px; }
      header h1 { font-size: 1.5rem; }
    }

  </style>
</head>
<body>

  <!-- Header/Navbar -->
  <header>
    <h1>Jumpstart</h1>
    <button class="menu-toggle">&#9776;</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Chat Section -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="bot-msg chat-message">Hello! Iâ€™m your AI Chef ðŸ¤–. Ask me for meal suggestions or recipes!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Jumpstart | <a href="index.html">Home</a> | <a href="menu.html">Menu</a>
  </footer>

  <!-- Scripts -->
  <script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navUl = document.querySelector('nav ul');
    menuToggle.addEventListener('click', () => {
      navUl.classList.toggle('active');
    });

    // Chat functionality
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(msg, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', type);
      messageDiv.textContent = msg;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(input) {
      let reply = "Iâ€™m not sure about that. Can you ask something else?";
      input = input.toLowerCase();
      if(input.includes('recommend') || input.includes('meal')) {
        reply = "I recommend trying our Gourmet Burger or Vegan Bowl today!";
      } else if(input.includes('dessert')) {
        reply = "How about our Chocolate Dessert to satisfy your sweet tooth?";
      } else if(input.includes('hello') || input.includes('hi')) {
        reply = "Hello! I can help you choose meals or recipes.";
      }
      appendMessage(reply, 'bot-msg');
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if(text){
        appendMessage(text, 'user-msg');
        botReply(text);
        userInput.value = '';
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
</html>
